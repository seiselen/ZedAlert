<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>PathFind + MapEdit (ZAC)</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <!-- P5JS Lib and 'Eiselen Utils' Imports -->
    <script src="https://seiselen.github.io/PROJECT-BROADGATE/utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- Project Code -->
    <script src="map_edit_ui.js"></script>
    <script src="path_find_ui.js"></script>
    <script src="../../ZAC/priority_queue.js"></script>    
    <script src="../../ZAC/tile_type.js"></script>
    <script src="../../ZAC/enum_direction.js"></script>     
    <script src="../../ZAC/map_edit.js"></script>
    <script src="../../ZAC/grid_map.js"></script>
    <script src="../../ZAC/tile_map.js"></script>
    <script src="../../ZAC/path_find.js"></script>
    <script src="../../ZAC/map_defs.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="h1_head"><h1>PathFind + MapEdit (in P5JS for ZAC)</h1></div>
    <div id="cont_tab"><div id="cont_row">
      <div class="cont_col" id="pane_viz"></div>
      <div class="cont_col" id="pane_ui">
        <table>
          <tr><td class="lab_head" colspan="2">Basic Info/Options</td></tr>
          <tr><td class="lab_desc">FPS</td><td class="lab_cVal" id="labl_curFPS"></td></tr>
          <tr><td class="lab_desc">Mouse Position</td><td class="lab_cVal" id="labl_mousePos"></td></tr>
          <tr><td class="lab_desc">Mouse Map Cell</td><td class="lab_cVal" id="labl_mouseCell"></td></tr>
          <tr><td class="lab_desc">Map Cells Grid</td><td class="lab_cBox"><input type="checkbox" onkeydown="event.preventDefault()" id="cBox_showGrid"/></td></tr>
        </table>
        <table>
          <tr><td class="lab_head" colspan="2">Mouse Interaction Mode</td></tr>
          <tr style="text-align:center;">
            <td style="user-select: none; border-bottom:0px; border-right: hidden; background: rgb(216, 120, 0);"><button class="inp_but2" id="modePaint" onclick="onMouseIntrctModeChanged(this);" value="paint">MAP EDIT</button></td>
            <td style="user-select: none; border-bottom:0px; border-left: hidden; background: rgb(0, 60, 216);"><button class="inp_but2" id="modePath" onclick="onMouseIntrctModeChanged(this);" value="path">PATH FIND</button></td>
          </tr>
        </table>
        <!-- NOTE: paintOptions and pathOptions now MUTEX i.e. only one will appear at a time s.t. the other is set to hidden -->
        <div id="paintOptions"></div>
        <div id="pathOptions"></div>
      </div>
    </div>
  </div>
  <div><p id="mapInfoOutGhettoStyle" style="color: black; font-size: 9px; white-space: pre-wrap; max-width: 1024px;"></p></div>
  </body>
</html>
